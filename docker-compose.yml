x-logging: 
  &default-logging
  driver: "local"
  options:
    max-size: "20m"
    max-file: "3"

services:
  mongodb:
    # 容器的名称为 mongo
    container_name: mongo
    # 使用的镜像名称
    image: mongo:latest
    # 当 docker 服务启动后，自动启动 mongodb 容器
    restart: always
    # 对外映射的端口
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    # 宿主机硬盘目录映射容器内的存放数据的目录
    volumes:
      - /data/db:/data/db
    command:
      - "--bind_ip_all"
    logging: *default-logging
    deploy:
      resources:
         limits:
            memory: 400M
         reservations:
            memory: 200M

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always
    logging: *default-logging
    volumes:
      -/opt/mcim/config/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    deploy:
      resources:
         limits:
            memory: 300M
         reservations:
            memory: 200M

  # mcim_api:
  #   container_name: mcim_api
  #   image: mcim_api
  #   build:
  #     context: .
  #     dockerfile: ./docker/fastapi

  #   ports:
  #     - 8000:8000
  #   restart: always
  #   depends_on:
  #     - mongodb
  #     - redis
  #   volumes:
  #     - /opt/mcim/config:/config
  #     - /opt/mcim/logs:/logs

  mcim_api_gunicorn:
    container_name: mcim_api_gunicorn
    image: mcim_api_gunicorn
    build:
      context: .
      dockerfile: ./docker/fastapi_gunicorn
    environment:
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      TZ: Asia/Shanghai
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - mongodb
      - redis
    volumes:
      - /opt/mcim/config:/config
      - /opt/mcim/logs:/logs
    command: >
      sh -c "rm -rf /tmp/prometheus &&
            mkdir -p /tmp/prometheus &&
            gunicorn -k uvicorn.workers.UvicornWorker -c gunicorn_config.py app:APP"
    logging: *default-logging
    deploy:
      resources:
         limits:
            memory: 800M
         reservations:
            memory: 200M
  
  # SYNC_MODE: SYNC_FILE_CDN / SYNC_INFO / SYNC_ALL
  mcim_sync:
    container_name: mcim_sync
    image: mcim_sync
    build:
      context: .
      dockerfile: ./docker/dramatiq
    environment:
      PROMETHEUS_MULTIPROC_DIR: /tmp/dramatiq-prometheus
      dramatiq_prom_db: /tmp/dramatiq-prometheus
      TZ: Asia/Shanghai
      SYNC_MODE: SYNC_INFO
    ports:
      - 9191:9191
    restart: always
    depends_on:
      - mongodb
      - redis
      - sync_redis
      - alist
    volumes:
      - /opt/mcim/config:/config
      - /opt/mcim/logs:/logs
      - /data/alist:/data # rclone 挂载位置
    command: >
      sh -c "rm -rf /tmp/dramatiq-prometheus/ &&
            mkdir -p /tmp/dramatiq-prometheus &&
            dramatiq app.sync"
    logging: *default-logging
    deploy:
      resources:
         limits:
            memory: 1024M
         reservations:
            memory: 200M

  mcim_file_sync:
    container_name: mcim_file_sync
    image: mcim_sync
    build:
      context: .
      dockerfile: ./docker/dramatiq
    environment:
      PROMETHEUS_MULTIPROC_DIR: /tmp/dramatiq-prometheus
      dramatiq_prom_db: /tmp/dramatiq-prometheus
      TZ: Asia/Shanghai
      SYNC_MODE: SYNC_FILE_CDN
    ports:
      - 9191:9191
    restart: always
    depends_on:
      - mongodb
      - redis
      - sync_redis
      - alist
    volumes:
      - /opt/mcim/config:/config
      - /opt/mcim/logs:/logs
      - /data/alist:/data # rclone 挂载位置
    command: >
      sh -c "rm -rf /tmp/dramatiq-prometheus/ &&
            mkdir -p /tmp/dramatiq-prometheus &&
            dramatiq app.sync"
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 200M
    labels:
      com.docker-tc.enabled: 1
      com.docker-tc.limit: 25mbps

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    env_file:
      - ./grafana/config.monitoring
    logging: *default-logging

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    ports:
      - 9100:9100
    command:
      - '--path.rootfs=/host'
    restart: unless-stopped
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro"
      - /sys:/host/sys:ro"
    logging: *default-logging

  translate:
    container_name: translate
    image: mcim_translate
    build:
      context: .
      dockerfile: ./translate-mod-summary/Dockerfile
    restart: always
    depends_on:
      - mongodb
    volumes:
      - /opt/mcim/translate-mod-summary/config:/translate-mod-summary/config
    logging: *default-logging
    deploy:
      resources:
         limits:
            memory: 200M

  sync_redis:
    container_name: sync_redis
    image: redis:alpine
    restart: always
    logging: *default-logging

  alist:
    image: xhofe/alist:latest
    container_name: alist
    environment:
      - PUID=0 # Find your own user PUID and group PGID. https://docs.linuxserver.io/general/understanding-puid-and-pgid
      - PGID=0 # When using volumes (-v flags) permissions issues can arise between the host OS and the container, we avoid this issue by allowing you to specify the user PUID and group PGID.
      - TZ=Asia/Shanghai
    volumes:
      - /opt/alist/data:/opt/alist/data
    ports:
      - 5244:5244
    restart: always

  tc:
    image: "${DOCKER_IMAGE_TERMINAL:-lukaszlach/docker-tc}"
    container_name: docker-tc
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/docker-tc:/var/docker-tc
    deploy:
      mode: global
      restart_policy:
        condition: any
    environment:
      HTTP_BIND: "${HTTP_BIND:-127.0.0.1}"
      HTTP_PORT: "${HTTP_PORT:-4080}"
    network_mode: host